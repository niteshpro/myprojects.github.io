<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cabs - Premium Taxi Service</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>


<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Elite Cabs</h1>
            <p>Premium Taxi Service - Your Journey, Our Priority</p>
        </div>

        <div class="booking-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="from">Pick-up Location</label>
                    <input type="text" id="from" placeholder="Enter pick-up location" required>
                </div>
                <div class="form-group">
                    <label for="to">Drop-off Location</label>
                    <input type="text" id="to" placeholder="Enter drop-off location" required>
                </div>
                <div class="form-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group" style="display: flex; align-items: end;">
                    <button type="button" class="check-prices-btn" onclick="checkPrices()">
                        Check Prices
                    </button>
                </div>
            </div>
        </div>

        <div class="prices-section" id="pricesSection">
            <h2 class="prices-title">Available Vehicles & Pricing</h2>
            <div class="cars-grid" id="carsGrid">
                <!-- Car cards will be populated here -->
            </div>
        </div>

        <div class="inquiry-section" id="inquirySection">
            <h2 style="color: #2c3e50; margin-bottom: 20px;">Booking Summary</h2>
            <div class="selected-car-info" id="selectedCarInfo">
                <!-- Selected car info will be displayed here -->
            </div>
            <button type="button" class="send-inquiry-btn" onclick="sendInquiry()">
                Send Inquiry
            </button>
            <div class="success-message" id="successMessage">
                <h3>ðŸŽ‰ Inquiry Sent Successfully!</h3>
                <p>We'll contact you shortly to confirm your booking. Thank you for choosing Elite Cabs!</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
